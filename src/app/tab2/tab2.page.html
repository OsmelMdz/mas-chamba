<ion-toolbar class="new-background-color" style="display: flex; align-items: center; height:70px">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <h1 class="ion-padding" style="color: azure; font-size: large; margin-left: 8px; margin-top:15px;">Más Chamba
        </h1>
      </ion-col>
      <ion-col size="2" *ngIf="isLoggedIn()">
        <ion-button id="popover-button" style="width: 60px; height: 37px; margin-left: auto; margin-top: 18px;">
          <img src="https://www.ahrexpomexico.com/wp-content/uploads/2023/07/recorte-edgar.jpg"
            style="width: 50px; height: 35px; " />
        </ion-button>
        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false">Ver perfil</ion-item>
                <ion-item (click)="logout()" [button]="true" [detail]="false">Cerrar sesión</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>


<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid>

    <ion-text>
      <h1 class="ion-padding">Servicios</h1>
    </ion-text>

    <ion-row class="ion-justify-content-start">
      <ng-container *ngFor="let servicio of servicios">
        <ng-container *ngIf="isLargeScreen; else smallScreen">
          <ion-col size-lg="4" size-md="6" size-sm="6" size-xs="12">
            <ion-card>
              <img alt="Foto del servicio" src="{{servicio.imagen}}" onerror="this.onerror=null;this.src='https://ionicframework.com/docs/img/demos/thumbnail.svg'"/>
              <ion-card-header>
                <ion-card-title>{{servicio.nombre}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{servicio.descripcion}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
        <ng-template #smallScreen>
          <ion-col size="12">
            <ion-card>
              <img alt="Silhouette of mountains" src="{{servicio.imagen}}" />
              <ion-card-header>
                <ion-card-title>{{servicio.nombre}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{servicio.descripcion}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-template>
      </ng-container>
    </ion-row>
  </ion-grid>

</ion-content>
