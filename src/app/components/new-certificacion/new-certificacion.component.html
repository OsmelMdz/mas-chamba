<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons>
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">
      Agregar Certificacion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="certificacionForm" (ngSubmit)="submit()">
    <ion-item lines="none">
      <ion-label position="stacked">Ingresar Imagen</ion-label>
      <input type="file" (change)="onFileChange($event)" required accept="image/jpeg, image/png, image/jpg">
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" text-wrap>Nombre de la certificacion</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" text-wrap>Descripcion de la certificacion</ion-label>
      <ion-input type="text" formControlName="descripcion" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked" text-wrap>Tipo de certificacion</ion-label>
      <ion-select formControlName="tipo" required>
        <ion-select-option value="Plomeria">Plomeria</ion-select-option>
        <ion-select-option value="Electricidad">Electricidad</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button [disabled]="!certificacionForm.valid" type="submit" expand="full">
      Guardar
    </ion-button>
  </form>
</ion-content>
