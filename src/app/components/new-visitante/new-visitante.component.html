<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Visitante</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-justify-content-center ion-align-items-center">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <form [formGroup]="visitanteFrom" (ngSubmit)="submit()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" formControlName="telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Políticas</ion-label>
            <ion-select formControlName="politicas">
              <ion-select-option value="Aceptado">Aceptado</ion-select-option>
              <ion-select-option value="No Aceptado">Rechazado</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button type="submit" expand="block" [disabled]="visitanteFrom.invalid">Crear</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
