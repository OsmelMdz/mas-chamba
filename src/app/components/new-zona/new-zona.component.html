<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons>
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">
      Agregar Zona
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="zonaForm" (ngSubmit)="submit()">

    <ion-item lines="none">
      <ion-label position="stacked" text-wrap>Nombre del curso</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-button [disabled]="!zonaForm.valid" type="submit" expand="full">
      Guardar
    </ion-button>
  </form>
</ion-content>
