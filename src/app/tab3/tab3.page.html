<ion-toolbar class="new-background-color" style="display: flex; align-items: center; height:70px">
  <ion-grid>
    <ion-row>

      <ion-col size="10">
        <h1 class="ion-padding" style="color: azure; font-size: large; margin-left: 8px;">
          Administración Más Chamba</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>


<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list lines="none" class="cards-container">
    <h1 class="ion-padding">Agregar</h1>
    <ion-item *ngFor="let component of components">
      <ion-label>{{component.title}}</ion-label>
      <ion-button (click)="openComponentes(component.calculatorModal)" style="color:azure">
        <ion-icon aria-hidden="true" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="isAdministradorG()" lines="none" class="cards-container">
    <h1 class="ion-padding">Eliminar de la base de datos</h1>
    <ion-item *ngFor="let component of components">
      <ion-label>{{component.title}}</ion-label>
      <ion-button (click)="openComponentes(component.calculatorModal)" style="color:azure">
        <ion-icon aria-hidden="true" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
